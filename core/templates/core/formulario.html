{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/'%}estilo.css">

    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Nuevo Cuenta</title>

    <!--Validacion Formulario-->
    <script>
        $(document).ready(function() {
          // ocultar div # error
          $("#error").hide();
          // validar el formulario a traves del submit
          $("#formulario").submit(function() {
            var mensaje = "";
            // validar que nombre no esté vacío
            if($("#nombre").val().trim().length == 0) {
              mensaje = "<p>El nombre está en blanco</p>";
            }

            // validar que rut no esté vacío
            if($("#rut").val().trim().length == 0) {
              mensaje += "<p>El rut está en blanco</p>";
            }

            // validar que rut no supere los 10 caracteres
            if($("#rut").val().trim().length !== 10) {
              mensaje += "<p>El rut no debe contener puntos y debe contener digito verificador</p>";
            }

            // validar que la direccion no esté vacio
            if($("#direccion").val().trim().length == 0) {
              mensaje += "<p>La dirección está en blanco</p>";
            }

            // validar que email no esté vacio
            if($("#email").val().trim().length == 0) {
              mensaje += "<p>El email está en blanco</p>";
            }

            // validar que el telefono no esté vacio
            if($("#telefono").val().trim().length == 0) {
              mensaje += "<p>El telefono está en blanco</p>";
            }
            // validar que la fecha no esté vacio
            if($("#fecha").val().trim().length == 0) {
              mensaje += "<p>La fecha no está ingresada </p>";
                    }
            // validar que la clave no esté vacio
            if($("#clave").val().trim().length == 0) {
              mensaje += "<p>La clave está en blanco</p>";
            }

            // validar que la confirmación de la clave no esté vacio
            if($("#confirmacion").val().trim().length == 0) {
              mensaje += "<p>La confirmación de la clave está en blanco</p>";
            }

            // validar que la confirmación de la clave no esté vacio
            if($("#confirmacion").val() != $("#clave").val()) {
              mensaje += "<p>Las claves no coinciden</p>";
            }

            // preguntamos si hay error
            if(mensaje != "") {
              $("#error").html(mensaje);
              $("#error").show();
              // ahora le indicamos que no envíe datos
              event.preventDefault();
            }
  
          });
  
        });
      </script>
</head>

<body>
    <!-- Barra superior -->
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'index'%}">Home</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link active" href="{% url 'galeria'%}">Galeria</a>
      </li>
      <li class="nav-item" >
          <a class="nav-link active" href="{% url 'listado_juegos'%}">Lista de Juegos</a>
      </li>
        {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="#">Usuario Conectado: {{user.username}}</a>
            </li>
            <li>
              <a href="{% url 'logout' %}">Cerrar Sesión</a>
            </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login'%}">Iniciar Sesion</a>
          </li>
        {% endif %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'formulario'%}">Registrarse</a>
        </li>
    </ul>

    <!-- Formulario -->
        <div class="container" style="width: 30%;" id="cform">
            <h2>
                Nueva Cuenta
            </h2>
            
            <form method="post" action="procesar.php" id="formulario">
                <div class="form-group">
                    <label for="nombre">Nombre </label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>

                <div class="form-group">
                    <label for="rut">Rut </label>
                    <input type="text" class="form-control" id="rut" name="rut">
                </div>

                <div class="form-group">
                    <label for="direccion">Direccion </label>
                    <input type="text" class="form-control" id="direccion" name="direccion">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico </label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="telefono">Telefono </label>
                    <input type="number" class="form-control" id="telefono" name="telefono">
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha de Nacimiento </label>
                    <input type="date" class="form-control" id="fecha" name="fecha">
                </div>

                <div class="form-group">
                    <label for="clave">Clave </label>
                    <input type="password" class="form-control" id="clave" name="clave">
                </div>

                <div class="form-group">
                    <label for="confirmacion">Confirmacion de Clave </label>
                    <input type="password" class="form-control" id="confirmacion" name="confirmacion">
                </div>

                <input type="submit" class="btn btn-danger" id="aceptar" name="aceptar" value="Aceptar">
                <input type="reset" class="btn btn-primary" id="limpiar" name="limpiar" value="Limpiar">
                <div id="error" class="alert alert-danger" role="alert"></div>
            </form>
        </div>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
